<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body class="bg-gray-900" <div ng-app="myApp" ng-controller="mainCtrl">
    <div class="max-w-6xl h-screen mx-auto pt-16">
        <div class="w-1/3 bg-gray-800 mx-auto rounded-md">
            <div ng-controller="todoListController" class="p-5">

                <div class="flex">
                    <input ng-model="todoItem" type="text"
                        class="mx-2 rounded-md bg-gray-900 outline-none  text-white p-1 flex-grow-0 w-2/3">
                    <input ng-click="onAdd(todoItem)" type="button" value="Add"
                        class="flex-grow-0 w-1/3 mx-2 bg-transparent border-white border rounded-md text-white outline-none hover:bg-white hover:text-black cursor-pointer">
                </div>


                <div ng-repeat="item in todo" class="flex my-3">
                    <p class="text-white text-xl mx-auto">{{item.todoItem}}</p>
                    <input ng-click="onRemove($index)" type="button" value="Remove"
                        class="flex-grow-0 w-1/4 mx-2 bg-transparent border-white border rounded-md text-white outline-none hover:bg-white hover:text-black cursor-pointer">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
